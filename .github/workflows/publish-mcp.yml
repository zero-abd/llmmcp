name: Publish to MCP Registry

on:
  push:
    branches: [main]
    paths: ['cli/**']
  workflow_dispatch:

jobs:
  validate-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm ci
        working-directory: ./cli

      - name: Build
        run: npm run build
        working-directory: ./cli

      - name: Validate server.json
        run: |
          curl -o server.schema.json https://static.modelcontextprotocol.io/schemas/2025-12-11/server.schema.json
          npx ajv-cli validate -s server.schema.json -d cli/server.json --strict=false

      - name: Install mcp-publisher
        run: |
          curl -L "https://github.com/modelcontextprotocol/registry/releases/latest/download/mcp-publisher_linux_amd64.tar.gz" -o mcp-publisher.tar.gz
          tar xf mcp-publisher.tar.gz mcp-publisher
          chmod +x mcp-publisher
          sudo mv mcp-publisher /usr/local/bin/

      - name: Publish to Registry
        run: |
          cd cli
          mcp-publisher login github-oidc
          mcp-publisher publish
