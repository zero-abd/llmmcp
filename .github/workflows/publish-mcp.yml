name: Publish to MCP Registry

on:
  push:
    branches: [main]
    paths: ['cli/**']
  workflow_dispatch:

jobs:
  validate-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm ci
        working-directory: ./cli

      - name: Build
        run: npm run build
        working-directory: ./cli

      - name: Validate server.json
        run: npx ajv-cli validate -s https://static.modelcontextprotocol.io/schemas/2025-12-11/server.schema.json -d cli/server.json --strict=false

      - name: Publish to Registry
        uses: modelcontextprotocol/publish-action@v1
        with:
          server-json: cli/server.json
          github-token: ${{ secrets.GITHUB_TOKEN }}
